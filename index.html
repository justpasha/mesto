<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="лого" class="header__logo">
    </header>

    <main class="main">

      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <div class="edit-button">
            <img src="./images/edit-button-img.svg" alt="редактировать" class="edit-button__image">
          </div>
        </div>
        <div class="add-button">
          <img src="./images/add-button-img.svg" alt="добавить" class="add-button__image">
        </div>
      </section>

      <section class="elements">
        <article class="element">
          <img src="./images/element-image3.jpg" alt="Карачаевск" class="element__image">
          <h2 class="element__name">Карачаевск</h2>
          <img alt="нравится" src="./images/action-like.svg" class="element__action_like">
        </article>
        <article class="element">
          <img src="./images/element-image1.jpg" alt="Гора Эльбрус" class="element__image">
          <h2 class="element__name">Гора Эльбрус</h2>
          <img alt="нравится" src="./images/action-like.svg" class="element__action_like">
        </article>
        <article class="element">
          <img src="./images/element-image2.jpg" alt="Домбай" class="element__image">
          <h2 class="element__name">Домбай</h2>
          <img alt="нравится" src="./images/action-like.svg" class="element__action_like">
        </article>
        <article class="element">
          <img src="./images/element-image1.jpg" alt="Гора Эльбрус" class="element__image">
          <h2 class="element__name">Гора Эльбрус</h2>
          <img alt="нравится" src="./images/action-like.svg" class="element__action_like">
        </article>
        <article class="element">
          <img src="./images/element-image2.jpg" alt="Домбай" class="element__image">
          <h2 class="element__name">Домбай</h2>
          <img alt="нравится" src="./images/action-like.svg" class="element__action_like">
        </article>
        <article class="element">
          <img src="./images/element-image3.jpg" alt="Карачаево-Черкессия" class="element__image">
          <h2 class="element__name">Карачаево-Черкессия</h2>
          <img alt="нравится" src="./images/action-like.svg" class="element__action_like">
        </article>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <form class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто">
        <input type="text" class="popup__input popup__input_type_about" value="Исследователь океана">
        <button type="submit" class="save-button">Сохранить</button>>
        <img src="./images/close-icon.svg" alt="закрыть" class="popup__close-icon">
      </form>>
    </section>

  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
