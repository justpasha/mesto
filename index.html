<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="лого" class="header__logo">
    </header>

    <main class="main">

      <section class="profile">
        <img src="./images/ava.jpg" alt="фото профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
              <img src="./images/edit-button-img.svg" alt="редактировать" class="profile__edit-button-image">
            </button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
          <img src="./images/add-button-img.svg" alt="добавить" class="profile__add-button-image">
        </button>
      </section>

      <section class="elements">
        <article class="element">
          <img src="./images/element-image3.jpg" alt="Карачаевск" class="element__image">
          <div class="element__name-container">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like-button" type="button">
              <img alt="нравится" src="./images/action-like.svg" class="element__like-icon">
            </button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element-image1.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__name-container">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like-button" type="button">
              <img alt="нравится" src="./images/action-like.svg" class="element__like-icon">
            </button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element-image2.jpg" alt="Домбай" class="element__image">
          <div class="element__name-container">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like-button" type="button">
              <img alt="нравится" src="./images/action-like.svg" class="element__like-icon">
            </button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element-image1.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__name-container">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like-button" type="button">
              <img alt="нравится" src="./images/action-like.svg" class="element__like-icon">
            </button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element-image2.jpg" alt="Домбай" class="element__image">
          <div class="element__name-container">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like-button" type="button">
              <img alt="нравится" src="./images/action-like.svg" class="element__like-icon">
            </button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element-image3.jpg" alt="Карачаево-Черкессия" class="element__image">
          <div class="element__name-container">
            <h2 class="element__name">Карачаево-Черкессия</h2>
            <button class="element__like-button" type="button">
              <img alt="нравится" src="./images/action-like.svg" class="element__like-icon">
            </button>
          </div>
        </article>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <form class="popup__container" name="edit-form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" name="input-name">
        <input type="text" class="popup__input popup__input_type_about" value="Исследователь океана" name="input-about">
        <button type="submit" class="popup__save-button">Сохранить</button>
        <button class="popup__close-button" type="button">
          <img src="./images/close-icon.svg" alt="закрыть" class="popup__close-icon">
        </button>
      </form>
    </section>

  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
