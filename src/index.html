<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="лого" class="header__logo">
    </header>

    <main class="main">

      <section class="profile">
        <div class="profile__avatar-container">
          <img src="./images/ava-load.jpg" alt="фото профиля" class="profile__avatar">
          <button class="profile__avatar-button">
            <img src="./images/edit-avatar-icon.svg" alt="изменить аватар" class="profile__avatar-icon">
          </button>
        </div>
        <div class="profile__info">
          <div class="profile__edit-container">
            <h1 class="profile__name">Загружаем...</h1>
            <button class="profile__edit-button" type="button">
              <img src="./images/edit-button-img.svg" alt="редактировать" class="profile__edit-button-image">
            </button>
          </div>
          <p class="profile__description">...</p>
        </div>
        <button class="profile__add-button" type="button">
          <img src="./images/add-button-img.svg" alt="добавить" class="profile__add-button-image">
        </button>
      </section>

      <section class="elements">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup edit-profile-form">
      <form class="popup__container edit-profile-form__container" name="edit-form" novalidate>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input id="profile-name-input" type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="name" required minlength="2" maxlength="40">
        <span class="profile-name-input-error"></span>
        <input id="profile-about-input" type="text" placeholder="О себе" class="popup__input popup__input_type_about" name="about" required minlength="2" maxlength="200">
        <span class="profile-about-input-error"></span>
        <button type="submit" class="popup__save-button">Сохранить</button>
        <button class="popup__close-button" type="button">
          <img src="./images/close-icon.svg" alt="закрыть" class="popup__close-icon">
        </button>
      </form>
    </section>

    <section class="popup add-card-form">
      <form class="popup__container add-card-form__container" name="add-form" novalidate>
        <h2 class="popup__heading">Новое место</h2>
        <input id="place-name-input" type="text" class="popup__input popup__input_type_card-name" name="name" placeholder="Название" required minlength="2" maxlength="30">
        <span class="place-name-input-error"></span>
        <input id="place-link-input" type="url" class="popup__input popup__input_type_card-link" name="link" placeholder="Ссылка на картинку" required>
        <span class="place-link-input-error"></span>
        <button type="submit" class="popup__save-button">Создать</button>
        <button class="popup__close-button" type="button">
          <img src="./images/close-icon.svg" alt="закрыть" class="popup__close-icon">
        </button>
      </form>
    </section>

    <section class="popup change-avatar-form">
      <form class="popup__container change-avatar-form__container" name="change-avatar-form" novalidate>
        <h2 class="popup__heading">Обновить аватар</h2>
        <input id="avatar-link-input" type="url" class="popup__input popup__input_type_card-link" name="avatar" placeholder="Ссылка на картинку" required>
        <span class="avatar-link-input-error"></span>
        <button type="submit" class="popup__save-button">Сохранить</button>
        <button class="popup__close-button" type="button">
          <img src="./images/close-icon.svg" alt="закрыть" class="popup__close-icon">
        </button>
      </form>
    </section>

    <section class="popup popup-image">
      <div class="popup-image__container">
        <img src="./images/ava.jpg" alt="ава" class="popup-image__image">
        <h2 class="popup-image__name">нет изображения</h2>
        <button class="popup__close-button" type="button">
          <img src="./images/close-icon.svg" alt="закрыть" class="popup__close-icon">
        </button>
      </div>
    </section>

    <section class="popup delete-form">
      <form class="popup__container delete-form__container" name="delete-form" novalidate>
        <h2 class="popup__heading">Вы уверены?</h2>
        <button type="submit" class="popup__save-button delete-form__submit">Да</button>
        <button class="popup__close-button" type="button">
          <img src="./images/close-icon.svg" alt="закрыть" class="popup__close-icon">
        </button>
      </form>
    </section>

  </div>

  <template class="card-template">
    <article class="element">
      <button class="element__delete-button">
        <img src="./images/delete-icon.svg" alt="удалить" class="element__delete-icon">
      </button>
      <img src="./images/ava.jpg" alt="ава" class="element__image">
      <div class="element__name-container">
        <h2 class="element__name">нет изображения</h2>
        <div class="element__like-container">
          <button class="element__like-button" type="button"></button>
          <p class="element__like-count">0</p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
